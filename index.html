<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CONSIGNMENT ORDER FORM SYSTEM</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1e2955,#ccc8c8);
}

/* Main container */
.container{
    max-width:1000px;
    width:90%;
    display:flex;
    justify-content:space-between;
    gap:20px;
    flex-wrap:wrap;
}

/* System box */
.system-box{
    flex:1 1 250px; /* responsive width */
    min-width:250px;
    height:200px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
    transition:0.3s;
    cursor:pointer;
}

.system-box:hover{
    transform:translateY(-10px);
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

/* Title */
.system-box h2{
    font-size:22px;
    margin-bottom:15px;
}

/* Button */
.system-box .btn{
    padding:10px 25px;
    border:none;
    border-radius:25px;
    background:white;
    color:#1e2955;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.system-box .btn:hover{
    transform:scale(1.05);
}
</style>
</head>
<body>

<div class="container">

    <div class="system-box" onclick="login('puregold')">
        <h2>Puregold System</h2>
        <button class="btn">Enter</button>
    </div>

    <div class="system-box" onclick="login('tnap')">
        <h2>TNAP System</h2>
        <button class="btn">Enter</button>
    </div>

    <div class="system-box" onclick="login('fishermall')">
        <h2>Fishermall System</h2>
        <button class="btn">Enter</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
